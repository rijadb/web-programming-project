<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bas1cs clothing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Start Cart Page -->
    <section class="h-100 gradient-custom">
      <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
          <div class="col-md-8">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">
                  Cart - <span class="cart-item_count"></span> items
                </h5>
              </div>
              <div class="card-body cart_body"></div>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <p><strong>Expected shipping delivery</strong></p>
                <p class="mb-0">12.10.2020 - 14.10.2020</p>
              </div>
            </div>
            <div class="card mb-4 mb-lg-0"></div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Summary</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                  >
                    Products
                    <span>$53.98</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center px-0"
                  >
                    Shipping
                    <span>Gratis</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                  >
                    <div>
                      <strong>Total amount</strong>
                      <strong>
                        <p class="mb-0">(including VAT)</p>
                      </strong>
                    </div>
                    <span
                      ><strong>$<span class="cart-total"></span></strong
                    ></span>
                  </li>
                </ul>

                <a href="#checkout">
                  <button
                    type="button"
                    class="btn btn-success btn-lg btn-block"
                  >
                    Checkout
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Cart Page -->

    <!-- Start Script -->
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/services/cart-service.js"></script>
    <script src="assets/js/rest_client.js"></script>
    <!-- End Script -->
  </body>
</html>
